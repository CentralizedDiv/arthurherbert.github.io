<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
      <link rel="icon" type="image/png" href="../assets/img/favicon.png">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>Login Ninja</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <script src="js/lib/jquery.min.js" type="text/javascript"></script>
      <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
      <script src="js/lib/material.min.js"></script>
      <script src="js/lib/nouislider.min.js" type="text/javascript"></script>
      <script src="js/lib/bootstrap-datepicker.js" type="text/javascript"></script>
      <script src="js/lib/materialize.js"></script>
      <script src="js/lib/material-kit.js" type="text/javascript"></script>
      <script src="js/lib/angular.js"></script>
      <script src="js/app.js"></script>
      <script src="js/signup/SignUpController.js"></script>
      <script src="js/signup/SignUpService.js"></script>
      <!--     Fonts and icons     -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
      <!-- CSS Files -->
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/material-kit.css" rel="stylesheet"/>
      <link href="css/login.css" rel="stylesheet" />
   </head>
   <body class="signup-page"  ng-app = "SignUp" ng-controller="SignUpController">
      <div class="wrapper">
         <div id="fb-root"></div>
            <div class="header header-filter" style="background-image: url('imagens/city.jpg'); background-size: cover; background-position: top center;">
               <div class="container">
                  <div class="row">
                     <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                           <form class="form" method="" action="">
                              <div class="header header-login text-center">  
                                   <div class="background">
                                      <img ng-src="{{cover}}" ng-model="cover">
                                   </div>
                              </div>
                                <div class="user-view">
                                   <a><img class="img-circle img-raised img-signup" ng-src="{{picture}}" ng-model="picture"></a>
                                </div>                               
                              <p class="text-divider">Cadastre-se</p>
                              <div class="content">
                                 <div class="input-group">
                                 <span class="input-group-addon">
                                    <i class="material-icons">face</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Name" ng-model="name">
                                 </div>
                                 <div class="input-group">
                                    <span class="input-group-addon">
                                    <i class="material-icons">lock_outline</i>
                                    </span>
                                    <input type="text" placeholder="@" class="form-control"  ng-model="nickname"/>
                                 </div>
                                 <div class="input-group">
                                    <span class="input-group-addon">
                                    <i class="material-icons">lock_outline</i>
                                    </span>
                                    <input type="password" placeholder="Password..." class="form-control"  ng-model="password"/>
                                 </div>
                                 <div class="input-group">
                                 <span class="input-group-addon">
                                    <i class="material-icons">email</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Email" ng-model="email">
                                 </div>
                                 <div class="input-group">
                                 <span class="input-group-addon">
                                    <i class="material-icons">short_text</i>
                                    </span>
                                    <textarea class="form-control" placeholder="Bio" rows="2" ng-model="bio"></textarea>

                                 </div>
                                 
                                 <!-- If you want to add a checkbox to this form, uncomment this code
                                    <div class="checkbox">
                                      <label>
                                        <input type="checkbox" name="optionsCheckboxes" checked>
                                        Subscribe to newsletter
                                      </label>
                                    </div> -->
                              </div>
                              <div class="footer text-center">
                                 <a class="btn btn-simple btn-danger btn-login btn-lg" ng-click="cadastrar()">Cadastrar</a>
                              </div>
                              
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
               <footer class="footer">
                  <div class="container text-center">
                     <button class="btn btn-info btn-round pull-right floating" ng-click="cadastrar()">
  <i class="material-icons">arrow_forward</i> Pular
</button>
                  </div>
               </footer>
            </div>
         </div>
   </body>   
</html>
